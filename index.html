<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pokedex</title>
	<link rel="stylesheet" type="text/css" href="Style/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body id="body">
	<header class="header">
	<nav class="nav">
		<div class="nav-image"></div>
	</nav>
	<section class="filtrer-container">
		    <div class="accordion-item">
		    	<h2 class="accordion-header" style="color: yellow;"id="panelsStayOpen-headingOne">
		      	<button class="accordion-button filtrer-tittle" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne" onclick="resolveBug()">
		        Advanced Search
		      	</button>
		    	</h2>
		    	<div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse hidden" aria-labelledby="panelsStayOpen-headingOne">
			    	<h2 class="advanced-search-tittle">Search for type</h2>
		            <div id="type-container">
		            	<div class="type-1">
		                      Fire <input class="type-item" name="select" type="radio" value="fire">
		                      Water <input class="type-item" id="prueba2" name="select" type="radio" value="water" >
		                      Normal <input class="type-item" id="all" name="select" type="radio" value="normal" >
		                      Electric <input class="type-item" id="all" name="select" type="radio" value="electric" >
		                      Rock <input class="type-item" id="all" name="select" type="radio" value="rock" >
		                      Grass <input class="type-item" id="all" name="select" type="radio" value="grass" >
		                      Ice <input class="type-item" id="all" name="select" type="radio" value="ice" >
		                      Fighting <input class="type-item" id="all" name="select" type="radio" value="fighting" >
		                </div>
		                <div class="type-2">
		                      Ground <input class="type-item" id="all" name="select" type="radio" value="ground" >
		                      Psychic <input class="type-item" id="all" name="select" type="radio" value="psychic" >
		                      Bug <input class="type-item" id="all" name="select" type="radio" value="bug" >
		                      Ghost <input class="type-item" id="all" name="select" type="radio" value="ghost" >
		                      Dragon <input class="type-item" id="all" name="select" type="radio" value="dragon" >
		                      Dark <input class="type-item" id="all" name="select" type="radio" value="dark" >
		                      Fairy <input class="type-item" id="all" name="select" type="radio" value="fairy" >
		                      Poison <input class="type-item" id="all" name="select" type="radio" value="poison" >                      
		                </div>
		                <div class="search-name-container">
		                	<h2 class="advanced-search-tittle">Search for Pokemon name</h2>
		                	<input id="searchNameInput" class="w-100 inputBeforeSearch " type="text" name="pokemonName" placeholder="Press enter for search" autocomplete="off">
		                </div>
	            </div>
		    </div>
		  </div>
	</section>
	</header>
	<section id="big-card">
		
	</section>
	<section id="container">

	</section>
<script type="text/javascript" src="Script/script.js"></script>
</body>
</html>
