<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pokedex</title>
	<link rel="stylesheet" type="text/css" href="Style/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head>
<body id="body">
	<header class="header">
	<nav class="nav">
		<div class="nav-image"></div>
	</nav>
	<section class="filtrer-container">
		    <div class="accordion-item">
		    	<h2 class="accordion-header" style="color: yellow;"id="panelsStayOpen-headingOne">
		      	<button class="accordion-button filtrer-tittle" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne" onclick="resolveBug()">
		        Advanced Search
		      	</button>
		    	</h2>
		    	<div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse hidden" aria-labelledby="panelsStayOpen-headingOne">
			    	<h2 class="advanced-search-tittle">Search for type</h2>
		            <div id="type-container">
		            	<div class="type-1">
		                      Fire <input class="type-item" name="select" type="radio" value="fire" onchange="changeFiltrer()">
		                      Water <input class="type-item" id="prueba2" name="select" type="radio" value="water" onchange="changeFiltrer()">
		                      Normal <input class="type-item" id="all" name="select" type="radio" value="normal" onchange="changeFiltrer()">
		                      Electric <input class="type-item" id="all" name="select" type="radio" value="electric" onchange="changeFiltrer()">
		                      Rock <input class="type-item" id="all" name="select" type="radio" value="rock" onchange="changeFiltrer()">
		                      Grass <input class="type-item" id="all" name="select" type="radio" value="grass" onchange="changeFiltrer()">
		                      Ice <input class="type-item" id="all" name="select" type="radio" value="ice" onchange="changeFiltrer()">
		                      Fighting <input class="type-item" id="all" name="select" type="radio" value="fighting" onchange="changeFiltrer()">
		                </div>
		                <div class="type-2">
		                      Ground <input class="type-item" id="all" name="select" type="radio" value="ground" onchange="changeFiltrer()">
		                      Psychic <input class="type-item" id="all" name="select" type="radio" value="psychic" onchange="changeFiltrer()">
		                      Bug <input class="type-item" id="all" name="select" type="radio" value="bug" onchange="changeFiltrer()">
		                      Ghost <input class="type-item" id="all" name="select" type="radio" value="ghost" onchange="changeFiltrer()">
		                      Dragon <input class="type-item" id="all" name="select" type="radio" value="dragon" onchange="changeFiltrer()">
		                      Dark <input class="type-item" id="all" name="select" type="radio" value="dark" onchange="changeFiltrer()">
		                      Fairy <input class="type-item" id="all" name="select" type="radio" value="fairy" onchange="changeFiltrer()">
		                      Poison <input class="type-item" id="all" name="select" type="radio" value="poison" onchange="changeFiltrer()">                      
		                </div>
		                <div class="search-name-container">
		                	<h2 class="advanced-search-tittle">Search for Pokemon name</h2>
		                	<input id="searchNameInput" class="w-100" type="text" name="pokemonName" placeholder="Press enter for search" autocomplete="off">
		                </div>
	            </div>
         	<div id="alert-message">
         		<h2 class="alert-message">Refresh de page for search again</h2>
		    </div>
		    </div>
		  </div>
	</section>
	</header>
	<section id="big-card">
		
	</section>
	<section id="container">

	</section>
	<section id="section-button" class="container-fluid">
	<article class="sections-buttons">
		<button type="button" onclick="section1()" class="active btn btn-outline-dark button-1 button-section">1</button>
		<button type="button" onclick="section2()"class="btn btn-outline-dark button-2 button-section">2</button>
		<button type="button" onclick="section3()" class="btn btn-outline-dark button-3 button-section">3</button>
		<button type="button" onclick="section4()" class="btn btn-outline-dark button-4 button-section">4</button>
		<button type="button" onclick="section5()" class="btn btn-outline-dark button-5 button-section">5</button>
		<button type="button" onclick="section6()" class="btn btn-outline-dark button-6 button-section">6</button>
		<button type="button" onclick="section7()" class="btn btn-outline-dark button-7 button-section">7</button>
		<button type="button" onclick="section8()" class="btn btn-outline-dark button-8 button-section">8</button>
	</article>	
	</section>
<script type="text/javascript" src="Script/script.js"></script>
</body>
</html>
